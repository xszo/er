# Parse Online list
# {reg}
rex:
  - url: https://cdn.jsdelivr.net/gh/gfwlist/gfwlist@master/gfwlist.txt
    # use preprocessor
    pre: [b64]
    # use regular expression to convert into sublist
    get:
      gfwlist:
        # match pattern, expand pattern
        - d  ^\=bs\\=dn\\=ed\  .\1
        - d  ^\=bn\\=dn\\=ed\  \1

  - url: https://filters.adtidy.org/ios/filters/15.txt
    pre: []
    get:
      adguard:
        - d  ^\=bs\\=dn\\=ed\  .\1
        - d  ^\=bn\\=dn\\=ed\  \1

# variables refered with '\=name\'
var:
  bs: (?:\|\||\.)
  bn: (?:\|?|\|?[a-z]*://)
  ed: (?:$|\^|/|%2F)
